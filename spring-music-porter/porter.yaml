name: spring-music-bundle
version: 0.1.0
description: "Spring Music Demo app with Azure Cosmos DB"
invocationImage: chzbrgr71/spring-music-installer:v2.53
dockerfile: cnab/app/Dockerfile.base

mixins:
  - exec
  - helm
  - azure

install:
  - exec: 
      description: "Azure CLI login"
      command: "az"
      arguments: 
        - "login" 
        - "--service-principal"
        - "--username"
        - "{{ bundle.credentials.CLIENT_ID}}"
        - "--password" 
        - "{{ bundle.credentials.CLIENT_SECRET}}" 
        - "--tenant" 
        - "{{ bundle.credentials.TENANT_ID}}"

  - exec: 
      description: "Azure CLI create resource group"
      command: "az"
      arguments: 
        - "group" 
        - "create" 
        - "-n" 
        - "{{ bundle.parameters.app-resource-group }}"
        - "-l"
        - "{{ bundle.parameters.azure-location }}"

uninstall:
  - exec:
      description: "Uninstall Spring Music Demo"
      command: bash
      arguments:
        - -c
        - echo App should be uninstalled here, but it is not

credentials:
- name: SUBSCRIPTION_ID
  env: AZURE_SUBSCRIPTION_ID
- name: CLIENT_ID
  env: AZURE_CLIENT_ID
- name: TENANT_ID
  env: AZURE_TENANT_ID
- name: CLIENT_SECRET
  env: AZURE_CLIENT_SECRET

parameters:
- name: app-resource-group
  type: string
  default: spring-music-demo
  destination:
    env: APP_RESOURCE_GROUP
- name: aks-cluster-name
  type: string
  default: briar-aks-spring-01
  destination:
    env: AKS_CLUSTER_NAME
- name: cosmosdb-service-name
  type: string
  default: briarspringmusic105
  destination:
    env: COSMOSDB_SERVICE_NAME
- name: azure-location
  type: string
  default: eastus
  destination:
    env: AZURE_LOCATION